    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>

    <style>
        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh; /* Fill the viewport height */
            overflow: hidden; /* Prevent body from scrolling */
            background-color: #f0f0f0;
        }
        /* Header and Tab Navigation */
        header {
            flex: 0 0 auto;
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tabs {
            display: flex;
        }
        .tablink {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
            outline: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tablink.active {
            background-color: #3399ff;
            color: white;
        }
        .tablink:hover {
            background-color: #e0e0e0;
        }
        /* Dark Mode Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: black;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Tab Content */
        .tabcontent {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            min-height: 0;
        }
        .tabcontent.active {
            display: flex;
        }
        /* Rows and Containers */
        .row {
            display: flex;
            flex: 1;
            gap: 10px;
            min-height: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        .container.full {
            flex: 1;
        }
        /* Chart Container */
        .chart-container {
            flex: 1;
            min-height: 0;
            min-width: 0;
        }

        /* KPI Cards Styles */
        /* Container for all KPI cards */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px; /* Adjusted gap between cards */
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            flex: 1;
            overflow: hidden;
        }

        /* Individual KPI Card Styles */
        .kpi-card {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .kpi-border {
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 100%;
            background: linear-gradient(to bottom, green, rgba(0, 0, 0, 0));
            transition: background 0.3s;
        }

        .kpi-content {
            text-align: center;
            padding-left: 16px;
            padding-right: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .kpi-title {
            font-size: 22px;
            margin: 0 0 8px 0;
            color: #333;
        }

        .kpi-value {
            font-size: 32px;
            margin: 0;
            color: #000;
        }

        .kpi-change {
            font-size: 16px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .kpi-change .change-percentage {
            margin-right: 4px;
        }

        .kpi-change .comparison-text {
            color: #555;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .kpi-container {
                grid-template-columns: 1fr;
                grid-gap: 10px;
                box-shadow: none;
            }

            .kpi-card {
                width: 100%;
                height: 150px;
            }

            .kpi-border {
                position: static;
                width: 100%;
                height: 16px;
                background: linear-gradient(to right, green, rgba(0, 0, 0, 0));
            }

            .kpi-content {
                padding: 12px;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode header {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode .container,
        body.dark-mode .kpi-container,
        body.dark-mode .kpi-card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.dark-mode .tablink {
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 5px;
        }
        body.dark-mode .tablink.active {
            background-color: #3a3aff;
            color: #ffffff;
        }
        body.dark-mode .tablink:hover {
            background-color: #333333;
        }
        body.dark-mode .kpi-title,
        body.dark-mode .kpi-value,
        body.dark-mode .kpi-change .comparison-text {
            color: #ffffff;
        }
    </style>
</head>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            // Hide all tabcontent
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            // Remove active class from all tablinks
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            // Show the current tab
            document.getElementById(tabName).classList.add("active");
            // Add active class to the clicked tablink
            evt.currentTarget.classList.add("active");

            // Redraw charts when switching tabs
            if (tabName === 'tab1') {
                drawCharts();
                updateKpiCards(); // Update KPI cards
            }
        }

        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');

        // Function to update KPI cards
        function updateKpiCards() {
            fetch('http://localhost:5000/api/kpi_cards')
                .then(response => response.json())
                .then(data => {
                    // Map status names to gradient colors
                    const gradientColors = {
                        'Pending Information': 'rgb(211,211,211)',
                        'Under Vendor Review': 'rgb(44,175,254)',
                        'Under Customs Review': 'rgb(0,226,114)',
                        'Revision Required': 'red'
                    };

                    // Select all KPI cards
                    const kpiCards = document.querySelectorAll('.kpi-card');

                    // For each card, update with data
                    kpiCards.forEach(card => {
                        const kpiTitle = card.querySelector('.kpi-title').textContent.trim();
                        const kpiValue = card.querySelector('.kpi-value');
                        const kpiChangePercentage = card.querySelector('.change-percentage');
                        const kpiComparisonText = card.querySelector('.comparison-text');
                        const kpiBorder = card.querySelector('.kpi-border');

                        // Find the data entry matching the title
                        const matchingData = data.find(item => item.status_name === kpiTitle);

                        if (matchingData) {
                            // Update the KPI value
                            kpiValue.textContent = matchingData.latest_count.toLocaleString();

                            // Calculate the percentage change
                            const percentageChange = matchingData.percentage_change;
                            const isPositive = percentageChange >= 0;
                            const sign = isPositive ? '▲' : '▼';
                            const color = isPositive ? 'green' : 'red';
                            const formattedChange = `${sign} ${Math.abs(percentageChange).toFixed(2)}%`;

                            // Update the KPI change with color and sign
                            kpiChangePercentage.textContent = formattedChange;
                            kpiChangePercentage.style.color = color;

                            // Update the comparison text
                            kpiComparisonText.textContent = 'vs. week previous';

                            // Update the border gradient color
                            const gradientColor = gradientColors[matchingData.status_name] || 'grey';
                            kpiBorder.style.background = `linear-gradient(to bottom, ${gradientColor}, rgba(0, 0, 0, 0))`;
                        } else {
                            // If no data is found, set default values
                            kpiValue.textContent = 'N/A';
                            kpiChangePercentage.textContent = 'N/A';
                            kpiChangePercentage.style.color = 'grey';
                            kpiComparisonText.textContent = '';
                            kpiBorder.style.background = 'linear-gradient(to bottom, grey, rgba(0, 0, 0, 0))';
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching KPI cards data:', error);
                });
        }

    // Function to draw the Highcharts Stacked Area Chart with backend data
    function drawCumulativePerformanceAreaChart() {
        fetch('http://localhost:5000/api/cumulative_performance_spline_line_chart')
            .then(response => response.json())
            .then(data => {
                // Map series data to add colors based on the status name
                const seriesWithColors = data.series.map(seriesItem => {
                    let color;
                    if (seriesItem.name === 'Under Customs Review') color = 'rgb(0,226,114)';
                    else if (seriesItem.name === 'Approved and Classified') color = "rgb(0,226,114)";
                    else if (seriesItem.name === 'Revision Required') color = 'red';
                    else if (seriesItem.name === 'Pending Information') color = 'rgb(211,211,211)';

                    return { ...seriesItem, color };
                });
                Highcharts.chart('container4-chart', {
                    chart: {
                        type: 'area',
                        backgroundColor: 'transparent'
                    },
                    title: {
                        text: 'Cumulative Performance to Date by Status (Last 7 Days)',
                        align: 'left',
                        style: {
                            fontSize: '15px'
                        }
                    },
                    xAxis: {
                        categories: data.categories, // Use categories (dates) from backend data
                        gridLineWidth: 1, // Show vertical grid lines
                        title: {
                            text: 'Day'
                        },
                        labels: {
                            rotation: 0,
                            align: 'right'
                        }
                    },
                    yAxis: {
                        min: 0,
                        gridLineWidth: 0, // Hide horizontal grid lines 
                        title: {
                            text: 'Count'
                        },
                        labels: {
                            enabled: false // Hide Y-axis value labels
                        },
                    },
                    legend: {
                        align: 'right',
                        verticalAlign: 'top',
                        y: 1,
                        floating: false,
                        backgroundColor: 'white',
                        borderColor: '#CCC',
                        borderWidth: 1,
                        shadow: false,
                        itemStyle: {
                            fontSize: '10px'
                        },
                        borderColor: null,
                        borderWidth: 0,
                    },
                    tooltip: {
                        shared: true,
                        crosshairs: true,
                        headerFormat: '<b>{point.key}</b><br/>',
                    },
                    plotOptions: {
                        area: {
                            stacking: 'normal',
                            marker: {
                                enabled: true
                            },
                            dataLabels: {
                                enabled: true,
                                formatter: function () {
                                    return this.y > 0 ? this.y : null;
                                },
                                style: {
                                    textOutline: 'none',
                                    fontWeight: 'normal'
                                }
                            }
                        }
                    },
                    series: seriesWithColors, // Use series with specific colors
                    credits: {
                        enabled: false
                    },
                    exporting: {
                        enabled: true
                    }
                });
            })
            .catch(error => console.log("Error fetching area chart data:", error));
    }

    // Draw charts on page load
    document.addEventListener('DOMContentLoaded', function() {
        drawCharts();
        updateKpiCards();
    });

    // Redraw charts on window resize
    window.addEventListener('resize', function() {
        if (document.getElementById('tab1').classList.contains('active')) {
            drawCharts();
        }
    });
</script>
