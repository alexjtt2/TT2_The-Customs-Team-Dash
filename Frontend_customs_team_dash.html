<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Multi-Tab Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Highcharts Gantt Library and Modules -->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/accessibility.js"></script>
    <!-- Highcharts Modules (Optional, if needed for other charts) -->
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <style>
        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        /* Header and Tab Navigation */
        header {
            flex: 0 0 auto;
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tabs {
            display: flex;
        }
        .tablink {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
            outline: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tablink.active {
            background-color: #3399ff;
            color: white;
        }
        .tablink:hover {
            background-color: #e0e0e0;
        }
        /* Dark Mode Toggle Switch - Dark mode doesn't work as it should right now*/
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: black;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Tab Content */
        .tabcontent {
            flex: 1;
            display: none;
            flex-direction: column;
            padding: 10px;
            gap: 10px;
            min-height: 0;
        }
        .tabcontent.active {
            display: flex;
        }
        /* Rows and Containers */
        .row {
            display: flex;
            flex: 1;
            gap: 10px;
            min-height: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        .container.full {
            flex: 1;
        }
        /* Chart Container */
        .chart-container {
            flex: 1;
            min-height: 0;
            min-width: 0;
        }

        /* KPI Cards Styles */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            flex: 1;
            overflow: hidden;
        }
        .kpi-card {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .kpi-border {
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 100%;
            background: linear-gradient(to bottom, green, rgba(0, 0, 0, 0));
            transition: background 0.3s;
        }
        .kpi-content {
            text-align: center;
            padding: 0 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .kpi-title {
            font-size: 22px;
            margin: 0 0 8px 0;
            color: #333;
        }
        .kpi-value {
            font-size: 32px;
            margin: 0;
            color: #000;
        }
        .kpi-change {
            font-size: 16px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .kpi-change .change-percentage {
            margin-right: 4px;
        }
        .kpi-change .comparison-text {
            color: #555;
            font-size: 14px;
        }
        /* Responsive Design */
        @media (max-width: 800px) {
            .kpi-container {
                grid-template-columns: 1fr;
                grid-gap: 10px;
                box-shadow: none;
            }
            .kpi-card {
                width: 100%;
                height: 150px;
            }
            .kpi-border {
                position: static;
                width: 100%;
                height: 16px;
                background: linear-gradient(to right, green, rgba(0, 0, 0, 0));
            }
            .kpi-content {
                padding: 12px;
            }
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode header {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode .container,
        body.dark-mode .kpi-container,
        body.dark-mode .kpi-card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        body.dark-mode .tablink {
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 5px;
        }
        body.dark-mode .tablink.active {
            background-color: #3a3aff;
            color: #ffffff;
        }
        body.dark-mode .tablink:hover {
            background-color: #333333;
        }
        body.dark-mode .kpi-title,
        body.dark-mode .kpi-value,
        body.dark-mode .kpi-change .comparison-text {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>

    <!-- Tab 1 Content -->

                            <h1 class="kpi-value">13</h1>
                            <div class="kpi-change">

            <div class="container">

        <div class="row">
            <!-- Middle row with charts -->
            <div class="container">
                <div id="container1-chart" class="chart-container"></div>
            </div>

                <div id="container3-chart" class="chart-container"></div>

                <div id="container2-chart" class="chart-container"></div>
            </div>

        <div class="row">
            <!-- Bottom row with the stacked area chart -->
            <div class="container full">
                <div id="container4-chart" class="chart-container"></div>
            </div>
        </div>

    <!-- Tab 4 Content -->
    <div id="tab4" class="tabcontent">
        <div class="container full">Empty Content</div>
    </div>
    <script>
        // Status Colors Mapping
        const statusColors = {
            'Pending Information': 'rgb(211,211,211)',
            'Under Vendor Review': 'rgb(44,175,254)',
            'Under Customs Review': 'rgb(0,226,114)',
            'Approved and Classified': 'rgb(0,226,114)',
            'Revision Required': 'red'
        };

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            // Hide all tabcontent
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            // Remove active class from all tablinks
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            // Show the current tab
            document.getElementById(tabName).classList.add("active");
            // Add active class to the clicked tablink
            evt.currentTarget.classList.add("active");

            // Redraw charts when switching tabs
            if (tabName === 'tab1') {
                drawCharts();
                updateKpiCards(); // Update KPI cards
            }
        }

        // Dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Function to draw all charts in Tab 1
        function drawCharts() {
            drawDonutChart();
            drawApparelTypeStackedColumnChart('container1-chart');
            drawApparelGroupStackedBarChart();
            drawItemTypeStackedBarChart();
            drawCumulativePerformanceAreaChart();
        }

        // Function to apply status colors to series
        function applyStatusColorsToSeries(series) {
            return series.map(seriesItem => {
                const color = statusColors[seriesItem.name] || seriesItem.color;
                return { ...seriesItem, color };
            });
        }

        // Function to apply status colors to data
        function applyStatusColorsToData(data) {
            return data.map(dataItem => {
                const color = statusColors[dataItem.name] || dataItem.color;
                return { ...dataItem, color };
            });
        }

        // Function to update KPI cards
        function updateKpiCards() {
            fetch('http://localhost:5000/api/kpi_cards')
                .then(response => response.json())
                .then(data => {
                    // Select all KPI cards
                    const kpiCards = document.querySelectorAll('.kpi-card');

                    // For each card, update with data
                    kpiCards.forEach(card => {
                        const kpiTitle = card.querySelector('.kpi-title').textContent.trim();
                        const kpiValue = card.querySelector('.kpi-value');
                        const kpiChangePercentage = card.querySelector('.change-percentage');
                        const kpiComparisonText = card.querySelector('.comparison-text');
                        const kpiBorder = card.querySelector('.kpi-border');

                        // Find the data entry matching the title
                        const matchingData = data.find(item => item.status_name === kpiTitle);

                        if (matchingData) {
                            // Update the KPI value
                            kpiValue.textContent = matchingData.latest_count.toLocaleString();

                            // Calculate the percentage change
                            const percentageChange = matchingData.percentage_change;
                            const isPositive = percentageChange >= 0;
                            const sign = isPositive ? '▲' : '▼';
                            const color = isPositive ? 'green' : 'red';
                            const formattedChange = `${sign} ${Math.abs(percentageChange).toFixed(2)}%`;

                            // Update the KPI change with color and sign
                            kpiChangePercentage.textContent = formattedChange;
                            kpiChangePercentage.style.color = color;

                            // Update the comparison text
                            kpiComparisonText.textContent = 'vs. week previous';

                            // Update the border gradient color
                            const gradientColor = statusColors[matchingData.status_name] || 'grey';
                            kpiBorder.style.background = `linear-gradient(to bottom, ${gradientColor}, rgba(0, 0, 0, 0))`;
                        } else {
                            // If no data is found, set default values
                            kpiValue.textContent = 'N/A';
                            kpiChangePercentage.textContent = 'N/A';
                            kpiChangePercentage.style.color = 'grey';
                            kpiComparisonText.textContent = '';
                            kpiBorder.style.background = 'linear-gradient(to bottom, grey, rgba(0, 0, 0, 0))';
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching KPI cards data:', error);
                });
        }

        // Function to draw the Highcharts Donut Chart with backend data
        function drawDonutChart() {
            fetch('http://localhost:5000/api/overall_performance_donut_chart')
                .then(response => response.json())
                .then(data => {
                    const dataWithColors = applyStatusColorsToData(data.data);

                    Highcharts.chart('container-donut-chart', {
                        chart: {
                            type: 'pie',
                            backgroundColor: 'transparent'
                        },
                        title: {
                            text: 'Overall Performance by Status (Last 24 hrs)',
                            align: 'left',
                            style: {
                                fontSize: '15px'
                            }
                        },
                        plotOptions: {
                            pie: {
                                innerSize: '30%',
                                dataLabels: {
                                    enabled: true,
                                    format: '{point.name}: </br> {point.percentage:.1f}%',
                                    style: {
                                        fontSize: '15px'
                                    }
                                }
                            }
                        },
                        series: [{
                            name: 'Categories',
                            data: dataWithColors
                        }],
                        credits: {
                            enabled: false
                        },
                        exporting: {
                            enabled: true
                        }
                    });
                })
                .catch(error => console.log("Error fetching Donut chart data:", error));
        }

        // Function to draw the Highcharts Stacked Column Chart with backend data
        function drawApparelTypeStackedColumnChart(containerId) {
            fetch('http://localhost:5000/api/apparel_performance_top_5_stacked_column__chart')
                .then(response => response.json())
                .then(data => {
                    const seriesWithColors = applyStatusColorsToSeries(data.series);
                    Highcharts.chart(containerId, {
                        chart: {
                            type: 'column',
                            backgroundColor: 'transparent',
                        },
                        title: {
                            text: 'Top 10 -  Apparel Type by Status (Last 24 hrs)',
                            align: 'left',
                            style: {
                                fontSize: '15px'
                            }
                        },
                        xAxis: {
                            categories: data.categories,
                            title: {
                                text: 'Apparel Type'
                            },
                            gridLineWidth: 1
                        },
                        yAxis: {
                            min: 0,
                            title: { 
                                text: 'Count' 
                            },
                            labels: {
                                enabled: false
                            },
                            gridLineWidth: 0,
                            stackLabels: {
                                enabled: true,
                                formatter: function () {
                                    return Highcharts.numberFormat(this.total, 0);
                                },
                                style: {
                                    color: 'black'
                                }
                            }
                        },
                        legend: {
                            align: 'right',
                            verticalAlign: 'top',
                            y: 1,
                            floating: false,
                            backgroundColor: 'white',
                            itemStyle: {
                                fontSize: '10px'
                            },
                            borderColor: null,
                            borderWidth: 0,
                        },
                        tooltip: {
                            headerFormat: '<b>{point.x}</b><br/>',
                            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
                        },
                        plotOptions: {
                            column: {
                                stacking: 'normal',
                                dataLabels: {
                                    enabled: true
                                }
                            }
                        },
                        series: seriesWithColors,
                        credits: {
                            enabled: false
                        },
                        exporting: {
                            enabled: true
                        }
                    });
                })
                .catch(error => console.log("Error fetching stacked column chart data:", error));
        }

        // Function to draw the Highcharts Stacked Horizontal Bar Chart with backend data
        function drawApparelGroupStackedBarChart() {
            fetch('http://localhost:5000/api/apparel_group_performance_top_5_horizontal_stacked_bar_chart')
                .then(response => response.json())
                .then(data => {
                    const seriesWithColors = applyStatusColorsToSeries(data.series);

                            type: 'bar',
                            backgroundColor: 'transparent'
                        },
                        title: {

                            style: {
                                fontSize: '15px'
                            }
                        },
                        xAxis: {
                            categories: data.categories,
                            gridLineWidth: 1,
                            title: {
                                text: 'Apparel Group'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value.toUpperCase();
                                },
                                style: {
                                    color: 'black'
                                }
                            }
                        },
                        yAxis: {
                            min: 0,
                            gridLineWidth: 0,
                            title: {
                                text: 'Count'
                            },
                            labels: {
                                enabled: false
                            },
                            stackLabels: {
                                enabled: true,
                                formatter: function () {
                                    return Highcharts.numberFormat(this.total, 0);
                                },
                                style: {
                                    color: 'black'
                                }
                            }
                        },
                        legend: {
                            align: 'right',
                            verticalAlign: 'top',
                            y: 1,
                            floating: false,
                            backgroundColor: 'white',
                            itemStyle: {
                                fontSize: '10px'
                            },
                            borderColor: null,
                            borderWidth: 0,
                        },
                        tooltip: {
                            headerFormat: '<b>{point.x}</b><br/>',
                            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
                        },
                        plotOptions: {
                            bar: {
                                stacking: 'normal',
                                dataLabels: {
                                    enabled: true
                                }
                            }
                        },
                        series: seriesWithColors,
                        credits: {
                            enabled: false
                        },
                        exporting: {
                            enabled: true
                        }
                    });
                })
                .catch(error => console.log("Error fetching stacked bar chart data:", error));
        }

        // Function to draw the Highcharts Stacked Bar Chart for Item Type
        function drawItemTypeStackedBarChart() {
            fetch('http://localhost:5000/api/item_type_performance_top_5_stacked_column_chart')
                .then(response => response.json())
                .then(data => {
                    const seriesWithColors = applyStatusColorsToSeries(data.series);
                    Highcharts.chart('container2-chart', {
                        chart: {

                        },
                        title: {

                            style: {
                                fontSize: '15px'
                            }
                        },
                        xAxis: {
                            categories: data.categories,
                            title: {
                                text: 'Item Type'
                            },
                            labels: {
                                formatter: function () {
                                    return this.value.toUpperCase();
                                },
                                style: {
                                    color: 'black'
                                }
                            },
                            gridLineWidth: 1
                        },
                        yAxis: {
                            min: 0,
                            title: { 
                                text: 'Count' 
                            },
                            labels: {
                                enabled: false
                            },
                            gridLineWidth: 0,
                            stackLabels: {
                                enabled: true,
                                formatter: function () {
                                    return Highcharts.numberFormat(this.total, 0);
                                },
                                style: {
                                    color: 'black'
                                }
                            }
                        },
                        legend: {
                            align: 'right',
                            verticalAlign: 'top',
                            y: 1,
                            floating: false,
                            backgroundColor: 'white',
                            itemStyle: {
                                fontSize: '10px'
                            },
                            borderColor: null,
                            borderWidth: 0,
                        },
                        tooltip: {
                            headerFormat: '<b>{point.x}</b><br/>',
                            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
                        },
                        plotOptions: {
                            bar: {
                                stacking: 'normal',
                                dataLabels: {
                                    enabled: true
                                }
                            }
                        },
                        series: seriesWithColors,
                        credits: {
                            enabled: false
                        },
                        exporting: {
                            enabled: true
                        }
                    });
                })
                .catch(error => console.log("Error fetching item type stacked bar chart data:", error));
        }

        // Function to draw the Highcharts Stacked Area Chart with backend data
        function drawCumulativePerformanceAreaChart() {
            fetch('http://localhost:5000/api/cumulative_performance_spline_line_chart')
                .then(response => response.json())
                .then(data => {
                    const seriesWithColors = applyStatusColorsToSeries(data.series);
                    Highcharts.chart('container4-chart', {
                        chart: {
                            type: 'area',
                            backgroundColor: 'transparent'
                        },
                        title: {
                            text: 'Cumulative Performance to Date by Status (Last 7 Days)',
                            align: 'left',
                            style: {
                                fontSize: '15px'
                            }
                        },
                        xAxis: {
                            categories: data.categories,
                            gridLineWidth: 1,
                            title: {
                                text: 'Day'
                            },
                            labels: {
                                rotation: 0,
                                align: 'right'
                            }
                        },
                        yAxis: {
                            min: 0,
                            gridLineWidth: 0,
                            title: {
                                text: 'Count'
                            },
                            labels: {
                                enabled: false
                            },
                        },
                        legend: {
                            align: 'right',
                            verticalAlign: 'top',
                            y: 1,
                            floating: false,
                            backgroundColor: 'white',
                            itemStyle: {
                                fontSize: '10px'
                            },
                            borderColor: null,
                            borderWidth: 0,
                        },
                        tooltip: {
                            shared: true,
                            crosshairs: true,
                            headerFormat: '<b>{point.key}</b><br/>',
                        },
                        plotOptions: {
                            area: {
                                stacking: 'normal',
                                marker: {
                                    enabled: true
                                },
                                dataLabels: {
                                    enabled: true,
                                    formatter: function () {
                                        return this.y > 0 ? this.y : null;
                                    },
                                    style: {
                                        textOutline: 'none',
                                        fontWeight: 'normal'
                                    }
                                }
                            }
                        },
                        series: seriesWithColors,
                        credits: {
                            enabled: false
                        },
                        exporting: {
                            enabled: true
                        }
                    });
                })
                .catch(error => console.log("Error fetching area chart data:", error));
        }

        // Draw charts on page load
        document.addEventListener('DOMContentLoaded', function() {
            drawCharts();
            updateKpiCards();
        });

        // Redraw charts on window resize
        window.addEventListener('resize', function() {
            if (document.getElementById('tab1').classList.contains('active')) {
                drawCharts();
            }
        });
    </script>
</body>
